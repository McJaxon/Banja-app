name: banja
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 2.1.5+15

environment:
  sdk: ">=2.16.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  awesome_circular_chart: ^1.0.0
  bouncing_widget: ^2.0.0
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.2.1
  contacts_service: ^0.6.3
  currency_text_input_formatter: ^2.1.7
  flutter_svg:
  fl_chart: ^0.40.2
  firebase_core: ^1.20.0
  firebase_auth: ^3.6.1
  firebase_storage: ^10.3.3
  flutter_phoenix: ^1.0.0
  flutter_screenutil: ^5.0.0+2
  flutter_slider_drawer: ^2.1.1
  get: ^4.6.5
  get_storage: ^2.0.3
  image_face: ^1.1.0
  image_picker: ^0.8.5+3
  intl: ^0.17.0
  lottie: ^1.1.0
  oktoast: ^3.1.5
  path_provider: ^2.0.9
  share_plus: ^4.0.4
  slide_countdown: ^0.2.3
  permission_handler: ^9.2.0
  sqflite: ^2.0.2+1
  ticketview: ^1.0.0
  url_launcher: ^6.1.2
  modal_bottom_sheet: ^2.0.1
  card_swiper: ^2.0.3
  syncfusion_flutter_gauges: ^20.1.57
  nanoid: ^1.0.0
  custom_splash: ^0.0.2
  flutterwave:
    git:
      url: https://github.com/RonnieZad/flutterwave.git
      ref: main


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/lotties/

  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins/Poppins-Light.ttf

